<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../images/safari-pinned-tab.svg"
      color="#2b5797"
    />
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="msapplication-config" content="../images/browserconfig.xml" />
    <meta name="theme-color" content="#2b5797" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>What Bottle?</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top bcp">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">What Bottle</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#upload">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#bottles">Bottles</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="jumbotron text-center py-3 bg-light">
        <h1 class="display-4 cp font-weight-bold">What Bottle?</h1>
        <p>
          Do you have a picture and you ask yourself well, what kind of bottle
          is this?
        </p>
        <p class="lead">Then let's check it out!</p>
      </div>

      <div class="row mt-5">
        <div class="card col-11">
          <div class="card-body">
            <h3 class="card-title text-center cp">Upload your bottle</h3>
            <form id="formulier" class="text-center margin-auto">
              <div class="form-group my-4">
                <input
                  type="file"
                  accept="image/png, image/jpeg, image/jpg"
                  class="form-control-file"
                  id="image"
                />
              </div>
              <button type="submit" class="btn btn-primary bcp">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row mt-1 d-none" id="resultParent">
        <div class="card col-12">
          <div class="card-body" id="result"></div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
